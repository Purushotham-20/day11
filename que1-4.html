<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            display:inline-block;
            width:50%;
            box-sizing: border-box;
        }
        .box1
        {
            border: 1px solid black;
            min-height: 100px;
            max-height: 200px;
        }
        .box2
        {
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>
<body>
    <div style="border:1px solid black;width: 300px; min-height:50px; max-height:150px;">
        This is the in div tag with fixed width and height.
    </div>
    <div class="box box1">Box-1</div>
    <div class="box box2">Box-2</div>
</body>
</html>
